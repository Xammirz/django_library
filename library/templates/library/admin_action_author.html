{% extends "base_generic.html" %}

{% block content %}
    <h1>Список авторов</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> ({{author.last_name}})
        <a href="{% url 'author-update' author.id %}">Обновить Автора</a> ||
        <a href="{% url 'author-delete' author.id %}">Удалить Автора</a>
      </li>
      {% endfor %}
      <a href="{% url 'author-create' %}">Создать Автора</a>

    </ul>

    {% endif %} 
{% endblock %}
